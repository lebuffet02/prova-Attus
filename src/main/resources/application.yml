application:
  name: usuarios

server:
  port: 8081

frontend:
  port: http://localhost:8090


url:
  generate:
    token: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/token

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

  datasource:
    url: jdbc:postgresql://localhost:5432/provaAttu?createDatabaseIfNotExist=true
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


aws:
  region: us-east-1
  credentials:
    access-key: k
    secret-key: k


